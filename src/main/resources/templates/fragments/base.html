<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<title>Navbar</title>
</head>

<body>

	<header>

		<div id="navbar" th:fragment="navbar">
			<nav class="navbar navbar-expand-lg" th:fragment="navbar">

				
				<img class="logo-nav" th:src="@{/images/logo-nav-2.png}" />

				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">

						<li class="nav-item active">
							<div sec:authorize="hasAuthority('ADMIN')">
								<a class="nav-link" th:href="@{/admin/home}">Home</a>
							</div>

							<div sec:authorize="hasAuthority('DEFAULT')">
								<a class="nav-link" th:href="@{/home}">Home</a>
							</div>


						</li>
						
						<li class="nav-item active">
							<div sec:authorize="hasAuthority('ADMIN')">
								<a class="nav-link" th:href="@{/admin/buffets}">Buffet</a>
							</div>

							<div sec:authorize="hasAuthority('DEFAULT')">
								<a class="nav-link" th:href="@{/buffets}">Buffet</a>
							</div>


						</li>


						<li class="nav-item">
							<div sec:authorize="hasAuthority('ADMIN')">
								<a th:href="@{/admin/ingredienti}" class="nav-link">Ingredienti</a>
							</div>
						</li>

					</ul>
				</div>
				<div class="row user-data">
					<span sec:authorize="isAuthenticated()">
						[[${#httpServletRequest.remoteUser}]]</span> <span
						sec:authorize="isAuthenticated()"> <a th:href="@{/logout}"
						class="nav-link">Logout</a>
					</span> <span sec:authorize="!isAuthenticated()"> <a
						th:href="@{/login}" class="nav-link">Login</a>
					</span>
				</div>

			</nav>
		</div>

	</header>

</body>
</html>
