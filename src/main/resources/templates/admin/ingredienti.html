<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js"
	crossorigin="anonymous"></script>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/pages.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<link th:href="@{http://fonts.googleapis.com/css?family=Poppins}"
	rel='stylesheet' type='text/css' />
<style>
body {
	font-family: 'Poppins', serif;
	font-size: 11pt;
}
</style>
<title>Ingredienti</title>

</head>

<body>

	<header th:replace="fragments/base.html :: navbar"></header>
	<div class="page-content container-fluid">
		<div class="table-head-button">

			<div>
				<span class="table-title">Ingredienti</span>
			</div>
			<a th:href="@{/admin/ingrediente}"><button type="submit">Aggiungi
					ingrediente</button></a>

		</div>
		<table class="table">

			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Origine</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ingrediente : ${ingredienti}">

					<td th:text="${ingrediente.nome}">nome</td>
					<td th:text="${ingrediente.descrizione}">descrizione</td>
					<td th:text="${ingrediente.origine}">origine</td>
				</tr>
			</tbody>


		</table>
	</div>
</body>

</html>
